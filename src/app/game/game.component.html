<div class="content content-player">
  <h2>Player</h2>
  <p>
    <button (click)="startGame(scissors)" class="scissors" ></button>
    <button (click)="startGame(paper)" class="paper" ></button>
    <button (click)="startGame(rock)" class="rock" ></button>
  </p>
</div>

<div class="content content-computer">
  <h2>Computer</h2>
  <span class="computer {{computerItem}}" title="{{computerItem}}"></span>
</div>

<div class="winner">
  {{winner}}
</div>
