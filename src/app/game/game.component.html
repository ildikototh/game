<div class="content content-player">
  <h2>Player</h2>
    <button  *ngFor="let item of getItemKeys()" (click)="startGame(item)" class="{{item}}" ></button>
</div>

<div class="content content-computer">
  <h2>Computer</h2>
  <span class="computer {{computerItem}}" title="{{computerItem}}"></span>
</div>

<div class="winner">
  {{winner}}
</div>
